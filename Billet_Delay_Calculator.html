<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billet Delay Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#f7f7f8;
    --card:#ffffff;
    --accent:#25D366;
    --accent-blue:#1E88E5;
    --muted:#6b7280;
    --radius:14px;
    --shadow: 0 6px 20px rgba(16,24,40,0.08);
  }

  body {
    margin:0;
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(180deg, #fbfbfc 0%, var(--bg) 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }

  .calculator {
    background: var(--card);
    border-radius: var(--radius);
    padding: 30px;
    box-shadow: var(--shadow);
    max-width: 400px;
    width: 100%;
  }

  h1 {
    font-size: 22px;
    background: linear-gradient(90deg, var(--accent), var(--accent-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 24px;
    text-align:center;
  }

  label {
    display:block;
    font-weight:600;
    margin-bottom:6px;
    margin-top:12px;
    color:#111827;
  }

  input {
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:16px;
    box-sizing:border-box;
  }

  .result {
    margin-top:20px;
    font-size:18px;
    font-weight:700;
    text-align:center;
    color:#1E88E5;
  }

  @media(max-width:480px){
    .calculator{
      padding:20px;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <h1>Billet Delay Calculator</h1>

  <label for="hourly">Hourly Rolling Rate (billets/hour)</label>
  <input type="number" id="hourly" placeholder="e.g. 50">

  <label for="duration">Duration (minutes)</label>
  <input type="number" id="duration" placeholder="e.g. 26">

  <label for="actual">Actual Billets Rolled</label>
  <input type="number" id="actual" placeholder="e.g. 14">

  <div class="result" id="result">Delay: 0 min</div>
</div>

<script>
const hourlyInput = document.getElementById('hourly');
const durationInput = document.getElementById('duration');
const actualInput = document.getElementById('actual');
const resultDiv = document.getElementById('result');

function calculateDelay() {
  const hourly = parseFloat(hourlyInput.value);
  const duration = parseFloat(durationInput.value);
  const actual = parseFloat(actualInput.value);

  if(isNaN(hourly) || isNaN(duration) || isNaN(actual)) {
    resultDiv.textContent = `Delay: 0 min`;
    return;
  }

  const expected = hourly * (duration/60);
  const delay = (expected - actual) * (60/hourly);
  const delayRounded = Math.max(0, delay.toFixed(2));

  resultDiv.textContent = `Delay: ${delayRounded} min`;
}

// calculate as user types
hourlyInput.addEventListener('input', calculateDelay);
durationInput.addEventListener('input', calculateDelay);
actualInput.addEventListener('input', calculateDelay);
</script>

</body>
</html>
